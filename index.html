<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>

  <body>
    <main>
      <img id="imagem" src="./Image/pagina inicial.jpg" alt="imagem" />

      <section class="segunda-coluna">
        <div class="div-login">
          <form class="form-login" action="">
            <h2>Entrar no sistema de recados</h2>
            <input
              type="email"
              placeholder="E-mail"
              class="input-login"
              id="email-login"
            />
            <input
              type="password"
              placeholder="Senha"
              class="input-login"
              id="senha-login"
            />
            <button id="btn-login" class="btn-login">Entrar</button>
            <a href="./cadastro.html">Criar Conta</a>
          </form>
        </div>
      </section>
    </main>
    <script src="./JS/index.js"></script>
  </body>
</html>
