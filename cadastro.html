<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro</title>
  </head>

  <body>
    <main>
      <img id="imagem" src="./Image/pagina inicial.jpg" alt="imagem" />
      <section class="segunda-coluna">
        <div class="conta">
          <h2>Criar Conta</h2>
          <form class="form-conta" action="">
            <!-- <label id="label-input-email" class="label-input" for="input-email"
              >Email</label
            > -->
            <input
              id="input-email"
              name="input-email"
              class="conta1"
              type="email"
              placeholder="E-mail"
            />
            <!-- <label id="label-input-senha" class="label-input" for="input-senha"
              >Senha</label
            > -->
            <input
              id="input-senha"
              name="input-senha"
              class="conta1"
              type="password"
              placeholder="Senha"
            />
            <!-- <label
              id="label-input-confirma-senha"
              class="label-input"
              for="input-confirma-senha"
              >Confirma Senha</label
            > -->
            <input
              id="input-confirma-senha"
              name="input-confirma-senha"
              class="conta1"
              type="password"
              placeholder="Repetir Senha"
            />
            <button id="btn-cadastrar" class="btn-conta" type="button">
              Criar Conta Agora
            </button>
          </form>
          <a href="./index.html">Voltar</a>
          <!-- <a href="./recados.html">recados</a> -->
        </div>
      </section>
    </main>
    <script src="./JS/cadastro.js"></script>
  </body>
</html>
