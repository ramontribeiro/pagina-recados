  <body>
    <h1>Meus Recados</h1>

    <form class="form-recados">
      <input
        type="text"
        name="descricao"
        class="input-note"
        id="input-descricao"
        placeholder="Descrição"
      />

      <input
        type="text"
        name="detalhametno"
        class="input-note"
        id="input-detalhamento"
        placeholder="Detalhamento"
      />

      <input type="button" value="Salvar" class="btn-salvar" id="btn-post" />
    </form>

    <div>
      <table class="tabela-recados" id="note-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Detalhamento</th>
            <th>Ações</th>
          </tr>
        </thead>
